    .wavy {
        position: relative;
        -webkit-box-reflect: below -12px linear-gradient(transparent, rgba(0, 0, 0, 0.2));
        color: black;
        font-size: small;
    }

    .wavy span {
        position: relative;
        display: inline-block;
        font-size: 1em;
        text-transform: uppercase;
        animation: animate 1.5s ease-in-out infinite;
        animation-delay: calc(.1s * var(--i))
    }

    @keyframes animate {

        0%,
        100% {
            transform: translateY(0px);
        }

        20% {
            transform: translateY(-20px);
        }

        40% {
            transform: translateY(0px);
        }
    }
</style>

<script>
    jQuery(document).ready(function ($) {


        $.ajax({
            url: "/getuserdetails",
            type: "get",
            success: function (response) {
                user_list = JSON.parse(JSON.stringify(response));
                console.log(response);
                id_user = 1;
                $(user_list).each(function (key, value) {
                    user_name = value.name;
                    email = value.email;

                    $("#user_tbl").append('<tr>\
                        <th scope="row">'+ id_user + '</th>\
                        <td>'+ user_name + '</td>\
                        <td>'+ email + '</td>\
                         </tr>');
                    id_user++;
                });
            },
            error: function (xhr) {
                //Do Something to handle error
            }
        });

        $.ajax({
            url: "/getuserhistory",
            type: "get",
            success: function (response) {
                user_list = JSON.parse(JSON.stringify(response));
                console.log(response);
                id_user = 1;
                $(user_list).each(function (key, value) {
                    user_name = value.name;
                    mood = value.mood;
                    time = value.time;

                    $("#userhistory_tbl").append('<tr>\
                        <th scope="row">'+ id_user + '</th>\
                        <td>'+ user_name + '</td>\
                        <td>'+ mood + '</td>\
                        <td>'+ time + '</td>\
                         </tr>');
                    id_user++;
                });
            },
            error: function (xhr) {
                //Do Something to handle error
            }
        });

        jQuery("#show_user_list").on("click", function () {
            jQuery(".userlist").show();
            jQuery(".userhistory").hide();
        })

        jQuery("#show_user_history").on("click", function () {
            jQuery(".userlist").hide();
            jQuery(".userhistory").show();
        })


    })
</script>
